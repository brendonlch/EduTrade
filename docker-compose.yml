version: '3.7'

###############################################################
# Current Port Allocation:
    # user      5010:5010
    # trading   5020:5020
    # alerting  5030:5030
    # stock     6010:6010
    # news      6020:6020
###############################################################

services:
    rabbitmq:
        image: earnestng/esd_stock:rabbitmq
        container_name: rabbitmq
        # ports:
        #     - "5673:5672"
        #     - "15673:15672"
        networks:
            - broker_network
        environment:
            - RABBITMQ_DEFAULT_USER=guest
            - RABBITMQ_DEFAULT_PASS=guest  

    ############################################################
    ##  if we want to run a database inside our docker :)
    # db: 
