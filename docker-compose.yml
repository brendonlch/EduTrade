    ############################################################

    user1:
        #build: ./user/      
        image: earnestng/esd_stock:user
        container_name: user1
        environment: 
            - "dbURL=mysql+mysqlconnector://root@host.docker.internal:3306/user"
        ports:
            - "5010:5010"
